{% extends 'base.html' %}


{% block title %}
<title>Crear Videojuego</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Crear Videojuego
</h1>
{% endblock texto_header %}


{% block body %}
<p>
    <a href={% url 'listado_videojuegos' %}>Listado de Videojuegos</a>
</p>

<p>
    <form action={% url 'crear_videojuego' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Crear</button>
    </form>
</p>
{% endblock %}
