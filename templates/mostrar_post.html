{% extends 'base.html' %}

{% block title %}
<title>{{ post.titulo }}</title>
{% endblock title %}

{% block texto_header %}
    {{ post.titulo }}
{% endblock texto_header %}

{% block body %}
<h1> {{ post.subtitulo }}</h1>
<hr>
{{ post.contenido|safe }}
<div class="postimg"><img src="{{ post.imagen.url }}" alt="{{post.titulo|safe}}" width="640" height="480"></div>
<hr>
<small>Por: {{ post.autor }} - {{ post.fecha_creacion }}</small>
{% endblock body %}
