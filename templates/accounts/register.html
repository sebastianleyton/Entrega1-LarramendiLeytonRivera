{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block texto_header %}
    Registro
{% endblock texto_header %}

{% block despues_del_header %}

<div id="register_form">
    <form action={% url 'register' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Registrarse</button>
    </form>
</div>
{% endblock despues_del_header %}
