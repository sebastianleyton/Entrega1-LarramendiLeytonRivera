{% extends 'base.html' %}


{% block title %}
<title>Crear Post</title>
{% endblock title %}

{% block texto_header %}
    Crear Post
{% endblock texto_header %}


{% block body %}
<ul>
    <li>
        <div class="form-group">
            <div style="width:800px;">
                <form action={% url 'crear_post' %} method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{form.as_p}}
                        {{form.media}}
                    </table>
                    <button>Crear</button>
                </form>
            </div>
        </div>
    </li>
</ul>
{% endblock %}
