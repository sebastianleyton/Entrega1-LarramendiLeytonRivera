{% extends 'base.html' %}


{% block title %}
<title>Crear Post</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Crear Post
</h1>
{% endblock texto_header %}


{% block body %}
<p>
    <a href={% url 'listado_posts' %}>Listado de Posts</a>
</p>

<p>
    <form action={% url 'crear_post' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            {{form.media}}
        </table>
        <button>Crear</button>
    </form>
</p>
{% endblock %}
