{% extends 'base.html' %}


{% block title %}
<title>Editar Post</title>
{% endblock title %}

{% block texto_header %}
    Editar Post
{% endblock texto_header %}


{% block body %}
<p>
    <a href={% url 'listado_posts' %}>Listado de Posts</a>
</p>

<div class="form-group">
    <div style="width:800px;">
        <form action={% url 'editar_post' post.id %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_p}}
                {{form.media}}
            </table>
            <button>Editar</button>
        </form>
    </div>
</div>
{% endblock %}
