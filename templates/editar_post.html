{% extends 'base.html' %}


{% block title %}
<title>Editar Post</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Editar Post
</h1>
{% endblock texto_header %}


{% block body %}
<p>
    <a href={% url 'listado_posts' %}>Listado de Posts</a>
</p>

<div class="form-group">
    <form action={% url 'editar_post' post.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_p}}
            {{form.media}}
        </table>
        <button>Editar</button>
    </form>
</div>
{% endblock %}
